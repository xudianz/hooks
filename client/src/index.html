<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hooks</title>
</head>
<body>
  <script>
    (function() {
      const docEle = document.documentElement
      function setRemUnit() {
        docEle.style.fontSize = docEle.clientWidth / 10 + 'px' 
      }
      setRemUnit()
      window.addEventListener('resize', setRemUnit, false)
    })()
  </script>
  <div id="root"></div>
</body>
</html>
